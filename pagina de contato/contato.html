<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato | Dream</title>
  <link rel="icon" href="logo.png"> 
  
  <!-- css do rodape -->
    <link rel="stylesheet" href="rodape.css">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="body">
    <div class="container">
        <h1 style="color: #220000;">Mantenha contato com a Dream</h1>
        <p align="center">Acompanhe-nos nas redes sociais:</p>
        <div class="redes-links">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fa fa-facebook-f"></i>
            Facebook |
          </a>
          <!--icone tt-->
          <a href="https://www.twitter.com" target="_blank">
            <i class="fa fa-twitter"></i>
            Twitter |
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <i class="fa fa-instagram"></i>
            Instagram
          </a>
        </div>

        <br>
        <p>O nosso número de telefone: <strong>(55) 1234-5678</strong></p>

        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Endereço de email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="message">Fale conosco</label>
            <textarea id="message" name="message" required></textarea>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        function validarFormulario() {
          var nome = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var mensagem = document.getElementById("message").value;
    
          if (nome === "" || email === "" || mensagem === "") { //se campo vazio apresenta alert
            alert("Por favor, preencha todos os campos.");
            return false;
          }
          return true;
        }
      </script>
</body>
</html>
