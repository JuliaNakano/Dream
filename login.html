<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<!-- js e css -->
	<script type="text/javascript" src="login.js"></script>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

	<!-- container principal do menu -->
	<div class="container" id="container">
		<!-- essa parte aqui sera substituida -->
	</div>

	<!-- ========================================================================================================== -->
	<!-- esse div so serve pra ser copiado quando o usuario troca entre login e cadastro -->
	<div class="escondido" id="login">
		<h1>LOGIN</h1>
		<div class="campo">
			<p>Nome</p>
			<img src="imgs/pessoa.png">
			<input type="text" placeholder="Nome / Email" id="usuario"> <br>
		</div>

		<div class="campo">
			<p>Senha</p>
			<img src="imgs/cadeado.png">
			<input type="password" placeholder="Senha" id="senha"> 
		</div>

		<br>
		<button onclick="confereLogin();">Entrar</button>
		<button onclick="pagCadastro();">Criar conta</button>

		<div id="saida" class="saida">
			<!-- os erros aparecem aqui, se tiver algum -->
			<!-- mensagens pro usuario tbm -->
		</div>
	</div>

	<div class="escondido" id="cadastro">
		<h1>NOVO CADASTRO</h1>

		<!-- campo para o nome -->
		<div class="campo">
			<p>Nome</p>
			<img src="imgs/pessoa.png">
			<input type="text" placeholder="Nome Sobrenome" id="nome"> <br>
		</div>

		<!-- campo para o email -->
		<div class="campo">
			<p>Email</p>
			<img src="imgs/email.png">
			<input type="text" placeholder="SeuEmail@gmail.com" id="email"> <br>
		</div>

		<!-- campo para senha -->
		<div class="campo">
			<p>Senha</p>
			<img src="imgs/cadeado.png">
			<input type="password" placeholder="Senha" id="senha1"> 
		</div>

		<!-- confirmacao da senha -->
		<div class="campo">
			<p>Confirmar Senha</p>
			<img src="imgs/cadeado.png">
			<input type="password" placeholder="Repetir Senha" id="senha2"> 
		</div>

		<br>
		<button onclick="confereCadastro();">Criar Conta</button>
		<button onclick="pagLogin();">Voltar para Login</button>

		<div id="saida" class="saida">
			<!-- os erros aparecem aqui, se tiver algum -->
			<!-- mensagens pro usuario tbm -->
		</div>
	</div>

</body>
</html>
